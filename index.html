<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- This line of code represents the Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- This line of code belongs to the FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
        <title>Weather Dashboard</title>
    </head>
    
    <body class="flex-column min-100-vh">
        <header class="page">
            <h1 class="page-title"><i class="fas fa-sun"></i> Weather Dashboard</h1>
        </header>
    
        <main class="flex-row justify-space-between">
            <div class="flex-row justify-space-between col-12">
                <div class="col-12 col-md-4">
                    <div class="container">
                        <h3 class="container-header text-uppercase">Search By City</h3>
                        <form id="form" class="conatiner-body">
                        <label class="label-form" for="cityname">City Name</label>
                        <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="button1">Show Weather</button>
                        </form>
                    </div>   
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="hidden-content" id="weather-frame">
                    <h2 class="content-header" id="weather-text-header"></h2>
                    <div class="content-body" id="actual-weather"></div>
                </div>
            </div>
        <div class="flex-row justify-space-between col-12">
            <div class="col-12 col-md-4" id="search">
                <div class="search-card" id="recent-history" style="display: none;">
                    <h3 class="search-card-header text-uppercase">Search History <i id="deleted" class='fas fa-trash'
                        title='Clear Search'></i>
                    </h3>
                    <div class="search-card-body" id="historyBtn"></div>
                </div>
            </div>
        </div>
    
        <div class="col-12 col-md-8">
            <div class="weather-card hidden" id="fivedays-forecast">
                <h2 class="weather-card-header" id="fivedays-forecast-header">5-Day Forecast</h2>
                <div class="weather-card-body flex-row justify-space-around" id="forecast-body"></div>
            </div>
        </div>
        </main>
    
        <!-- JQuery link -->
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <!-- Javascript -->
        <script src="Assets/js/script.js"></script>
    </body>
</html>
